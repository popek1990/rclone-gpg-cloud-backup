# Edit only the lines below.
########################################

# What to back up (absolute paths, array)
BACKUP_ITEMS=( "/root/testfile.txt" )

# GPG recipient fingerprint (required)
GPG_RECIPIENT_FPR="PUT_YOUR_40_HEX_FINGERPRINT_HERE"

# Rclone remote + base folder
REMOTE_NAME="onedrive"
REMOTE_DIR="Backups"

# Short names
LABEL="short-label"              # project/app name
HOST_TAG="$(hostname -s)"        # machine name in cloud path

# Local work dir (archives + logs)
BACKUP_ROOT="$HOME/local-work-dir"

# Compression: zstd or gz
COMPRESSION="zstd"

# Retention (days; 0 = off)
LOCAL_RETENTION_DAYS="7"
REMOTE_RETENTION_DAYS="14"

########################################
# Optional (uncomment to change defaults)
########################################
# KEEP_PLAINTEXT_ARCHIVE="no"            # keep .tar.* after encrypt? yes/no
# DELETE_ENCRYPTED_AFTER_UPLOAD="yes"    # remove .gpg after upload? yes/no
# DO_VERBOSE="no"                         # show rclone/tar progress? yes/no
