# WHAT TO BACK UP (absolute paths)
# Examples:
# BACKUP_ITEMS=("$HOME/docs/plik.zip")
BACKUP_ITEMS=( )

# LOCAL WORK DIR for archives & logs
BACKUP_ROOT="$HOME/cloud-backup"

# SHORT LABEL for file names (project/app/node)
LABEL="project"

# HOST TAG (appears in remote path)
HOST_TAG="$(hostname -s)"

# COMPRESSION: zstd (fast+good) or gz
COMPRESSION="zstd"

# --- GPG (encryption) ---
# REQUIRED: recipient public key fingerprint
# Example: 9716963681F204TAO4DB3AC3FCCE54124D1A
GPG_RECIPIENT_FPR=""

# OPTIONAL: public key file to import (leave empty to skip)
GPG_IMPORT_KEY_FILE=""

# --- rclone (cloud) ---
# Remote name from `rclone config` (e.g. onedrive, gdrive, s3)
REMOTE_NAME="onedrive"
# Base dir in remote (files go to REMOTE_DIR/LABEL/HOST_TAG/YYYY-MM-DD/)
REMOTE_DIR="Backups"

# RETENTION (0 disables)
LOCAL_RETENTION_DAYS="0"
REMOTE_RETENTION_DAYS="0"
